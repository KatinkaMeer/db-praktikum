{% extends "base.html" %}
{% block title %}Restaurants{% endblock %}
{% block heading %}Kunden Ansicht des Restaurants{% endblock %}

{% block content %}
      <div class="card mt-2 mb-4 p-2">
      <img src="{{ url_for('static', filename=restaurant['image_path']) }}" class="card-img-top restau-image" alt="...">
      <div class="card-body">
          <h5 class="card-title">{{ restaurant['name'] }}</h5>
          <p class="card-text">{{ restaurant['description'] }}</p>
          <a href="{{ url_for('menue_page', username=restaurant['username']) }}" class="btn btn-outline-secondary">Speisekarte ansehen</a>
      </div>
      </div>
{% endblock %}
